<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriTox Insight</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .section { margin-top: 20px; }
    .card { background: #f9f9f9; padding: 15px; border-radius: 6px; margin-bottom: 10px; }
    .card h3 { margin: 0 0 5px 0; font-size: 16px; }
    .card p { margin: 0; font-size: 14px; }
    .loading { font-style: italic; color: #555; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AgriTox Insight</h1>
    <input id="queryInput" type="text" placeholder="Enter product or active ingredient" />
    <button onclick="analyze()">Analyze</button>

    <div id="result" class="section"></div>
  </div>

  <script>
    async function analyze() {
      const query = document.getElementById('queryInput').value.trim();
      if (!query) return alert("Please enter a query");

      const resultEl = document.getElementById('result');
      resultEl.innerHTML = '<p class="loading">Loading...</p>';

      try {
        const res = await fetch(`/analyze?query=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const data = await res.json();

        // Build structured HTML
        let html = '';
        html += `<div class="card"><h3>Query:</h3><p>${data.query}</p></div>`;
        html += `<div class="card"><h3>Query Type:</h3><p>${data.query_type}</p></div>`;
        html += `<div class="card"><h3>Active Ingredient:</h3><p>${data.active_ingredient}</p></div>`;
        if (data.resolution) {
          html += `<div class="card"><h3>Resolved Product Name:</h3><p>${data.resolution}</p></div>`;
        }

        html += `<div class="card"><h3>Summary:</h3>`;
        for (const [key, value] of Object.entries(data.summary)) {
          html += `<p><strong>${key.replaceAll('_',' ')}:</strong> ${value}</p>`;
        }
        html += `</div>`;

        resultEl.innerHTML = html;
      } catch (err) {
        resultEl.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
